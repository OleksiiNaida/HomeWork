<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home Work 7 - CSS Box Model</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <div class="container">
         <h1>CSS Weather Forecast <i class="wi wi-sunset"></i></h1>
      </div>
   </header>
   <section class="Weather-forecast">
      <div class="container cities">
         <ul class="cities-list">
            <li class="city-lisbon city-padding">
               <span>
                  Lisbon
               </span>
               <span>
                  21 <i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i>
               </span>
            </li>
            <li class="city-paris city-padding">
               <span>
                  Paris
               </span>
               <span>
                  11 <i class="wi wi-celsius"></i> <i class="wi wi-night-rain-mix"></i>
               </span>
            </li>
            <li class="city-belgrade city-padding">
               <span>
                  Belgrade
               </span>
               <span>
                  15 <i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy"></i>
               </span>
            </li>
            <li class="city-moscow city-padding">
               <span>
                  Moscow
               </span>
               <span>
                  21 <i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy-high"></i>
               </span>
            </li>
            <li class="city-tel-aviv city-padding">
               <span>
                  Tel Aviv
               </span>
               <span>
                  32 <i class="wi wi-celsius"></i> <i class="wi wi-hot"></i>
               </span>
            </li>
            <li class="city-cair city-padding">
               <span>
                  Cair
               </span>
               <span>
                  21 <i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i>
               </span>
            </li>
            <li class="city-new-york city-padding">
               <span>
                  New York
               </span>
               <span>
                  17 <i class="wi wi-celsius"></i> <i class="wi wi-day-storm-showers"></i>
               </span>
            </li>
            <li class="city-new-delhi city-padding">
               <span>
                  New Delhi
               </span>
               <span>
                  17 <i class="wi wi-celsius"></i> <i class="wi wi-rain-wind"></i>
               </span>
            </li>
            <li class="city-san-francisko city-padding">
               <span>
                  San Francisko
               </span>
               <span>
                  15 <i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy"></i>
               </span>
            </li>
            <li class="city-tokyo city-padding">
               <span>
                  Tokyo
               </span>
               <span>
                  8 <i class="wi wi-celsius"></i> <i class="wi wi-night-clear"></i>
               </span>
            </li>
            <li class="city-sydney city-padding">
               <span>
                  Sydney
               </span>
               <span>
                  25 <i class="wi wi-celsius"></i> <i class="wi wi-night-partly-cloudy"></i>
               </span>
            </li>
         </ul>
         <p>
            Have a nice day and dont forget umbrella if you are in New Delhi now!
         </p>
      </div>
   </section>
</body>
</html>
